<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-One Modern Real Estate Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header section start -->
    <header>
          <!-- heroarea section -->
      <section class="hero-area">
                    <!-- navbar start -->
         <nav class="navbar">
            <div class="logo container">
                <img src="./assets/logo/Union.png" alt="Union">
                <h3>Comfea</h3>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about us">About us</a></li>
                <li><a href="#property">Property</a></li>
                <li><a href="#agent">Agent</a></li>
                <li><a href="#blog">Blog</a></li>

            </ul>
            <div class="button">
                <button type="button">Contact Us</button>
            </div>
         </nav>
         <!-- navbar end -->
          <!-- scroll down icon -->
           <div class="scrolldown-logo">
            <img src="./assets/icons/Scroll Down.png" alt="scroll down">
           </div>
           <!-- image gallery -->
            <div class="image-gallery">
                <img src="./assets/image/Gallery Image (2).png" alt="gallery image (2)">
                <img src="./assets/image/Gallery Image (3).png" alt="gallery image (3)">
                <img src="./assets/image/Gallery Image (1).png" alt="gallery image (1)">
            </div>
            <!-- hero-headline -->
             <div class="hero-headline">
                <h1>Discover Your Ideal Living Space Here</h1>
             </div>
             <!-- hero image and overlay -->
              <div class="hero-img">
                <img src="./assets/image/Hero Image.png" alt="hero image" class="hero-img">
                <div class="overlay"></div>
              </div>
        </section>
    </header>
    <!-- header section end -->

    <main>

    </main>
    <!-- main section end -->
     <!-- footer section start -->
    <footer>

    </footer>
    <!-- footer section end -->
